{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    {% if user.is_authenticated %}
    <nav class="nav nav-pills flex-column flex-sm-row">
        <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'profile' %}"><b>{{ user.username }}</b></a>
        <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'homepage' %}"><h1 style="font-family: 'Lucida Handwriting',cursive;">VFriends</h1></a>
        <a class="flex-sm-fill text-sm-center nav-link" >
            <div class="input-group">
                <input type="search" class="form-control rounded" placeholder="" aria-label="Search"
                  aria-describedby="search-addon" />
                <button type="button" class="btn btn-outline-primary">поиск</button>
              </div>
        </a>
        <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'logout' %}"><b>Выйти</b></a>
    </nav>
    <hr><br>

      <div class="container" style="display: inline-flex;flex-direction:row;">
        <section>
          <nav class="nav flex-column" style="width: 200px;margin-left: 30px;">
            <a class="nav-item nav-link" href="{% url 'create' %}"
            >Create</a>
            <a class="nav-link active" aria-current="page" href="{% url 'homepage' %}"><i class="fa fa-home" aria-hidden="true"></i>   Главная</a>
            <a class="nav-link" href="{% url 'profile' %}"><i class="fa fa-user" aria-hidden="true"></i>   Мой профиль</a>
            <a class="nav-link" href="#"><i class="fa fa-comment" aria-hidden="true"></i>   Мессенджер</a>
            <a class="nav-link" href="#"><i class="fa fa-users" aria-hidden="true"></i>   Друзья</a>
            <a class="nav-link" href="#"><i class="fa fa-cog" aria-hidden="true"></i>   Настройки</a>
          </nav>
        </section>
        <section>

          {% block content %}
          {% endblock content %}
        </section>

      </div>
    {% else %}
      <h3 style="text-align: center; margin-top: 60px; margin-bottom: 30px;">Добро пожаловать в <b style="font-family: 'Lucida Handwriting',cursive; color: blue; font-size: 50px;">VFriends</b></h3>
        <a href="{% url 'login' %}" style="margin-left: 550px;" class="btn btn-primary">Войти</a>
        <a href="{% url 'signup' %}" class="btn btn-primary">Регистрация</a>
      
    {% endif %}
</body>
</html>
