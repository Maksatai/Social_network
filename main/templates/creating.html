{% extends "home.html" %} {% load static %} {% load crispy_forms_tags %}
{% block content %}
<div class="container" style="margin-left: 30px;width: 530px;">
    <div class="row">
      <div class="col-sm-5 col-md-8 col-lg-11 mx-auto">
        <div class="card card-signin">
          <div class="card-body">
            <h5 class="card-title text-center"><b>Edit post</b></h5>
            <form class="form-signin" method="POST" enctype="multipart/form-data">
              {% csrf_token %}
              <fieldset class="form-group">
                <br/>
                {{ form.text }}
                <br>
                {{ form.photo }}
                <br><br>
                {{ form.tags }}
                <br><br>
                <input class="form-control btn btn-outline-success btn-sm" type="submit" value="Update">
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock content %}
