{% extends "home.html" %} 
{% load static %}
{% block content%}
<div class="container">
  <h4>Заявки в друзья</h4>
        {% if qs %}
        <div class="card card-signin my-5">
          <div class="card-body" style="width: 500px;">
            {% for user_p in qs %}

            <div class="left_rigth" style="display: flex; justify-content:baseline;border: 1px solid lightskyblue;padding: 5px 5px;">
              <div class = "left" style="position:relative;">
                <a href="{{ user_p.get_absolute_url }}"><img src="{{ user_p.avatar.url }}" class="rounded mr-2" width="40" height="40"/></a>
                <a class="text-dark" style = "margin-left: 10px;" href="{% url 'view_user' user_p %}"><b>{{ user_p }}</b></a>
              </div>
              <div class="right" style="position:absolute;right:30px;">
                <div style="display: flex;justify-content:baseline;">
                <form action="{% url 'accept-invite' %}" method="POST">
                  {% csrf_token %}
                  <input type="hidden" name="profile_pk" value={{user_p.pk}}>
                  <button type="submit" class="btn btn-outline-primary">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
                          <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.267.267 0 0 1 .02-.022z"/>
                      </svg> </button>
              </form>
              <form action="{% url 'reject-invite' %}" method="POST" style="margin-left: 5px;">
                  {% csrf_token %}
                  <input type="hidden" name="profile_pk" value={{user_p.pk}}>
                  <button type="submit" class="btn btn-outline-dark">
                      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                          <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                          <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg> </button>
              </form>
              </div>
              </div>
          </div><br>
         {% endfor %}
          </div>
        </div>
        {% else %}
        <h5>Пока нет заявок</h5>
        {% endif %}
        <a href="{% url 'all-profiles-view' %}">Все друзья</a>
</div>
{% endblock content %}
