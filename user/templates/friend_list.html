{% extends "home.html" %} {% load static %}{% block content %}
<div class="container">
      {% if friends %}
      <div class="card card-signin my-5">
        <div class="card-body" style="width: 500px;">
          {% for user_p in friends %}
          <div class="left_rigth" style="display: flex; justify-content:baseline;border: 1px solid lightskyblue;padding: 5px 5px;">
            <div class = "left" style="position:relative;">
              <a href="{{ user_p.get_absolute_url }}"><img src="{{ user_p.avatar.url }}" class="rounded mr-2" width="40" height="40"/></a>
              <a class="text-dark" style = "margin-left: 10px;" href="{% url 'view_user' user_p %}"><b>{{ user_p }}</b></a>
            </div>
            <div class="right" style="position:absolute;right:30px;">
              <form action="{% url 'remove-friend' %}" method="POST">
                {% csrf_token %}
                <input type="hidden" name="profile_pk" value={{user_p.pk}}>
                <button type="submit" class="btn btn-outline-danger">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-x" viewBox="0 0 16 16">
                    <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                    <path fill-rule="evenodd" d="M12.146 5.146a.5.5 0 0 1 .708 0L14 6.293l1.146-1.147a.5.5 0 0 1 .708.708L14.707 7l1.147 1.146a.5.5 0 0 1-.708.708L14 7.707l-1.146 1.147a.5.5 0 0 1-.708-.708L13.293 7l-1.147-1.146a.5.5 0 0 1 0-.708z"/>
                  </svg> </button>
              </form>
            </div>
        </div><br>
          {% endfor %}
        </div>
      </div>
      {% else %}
      <h5><i>You have no friends now! Make some new<a href="{% url 'all-profiles-view' %}">friends here!</a></i></h5>
      {% endif %}

  <a href="{% url 'my-invites-view' %}">Заявки в друзья</a>
</div>
{% endblock content %}
