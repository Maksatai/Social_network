{% extends 'base_registration.html' %}
    {% block content %}
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user ti-user"></i></span>
              <input type="text" name="username" class="form-control" placeholder="Логин">
            </div>
          </div>

          <hr class="hr-xs">

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope"></i></span>
              <input type="email" name="email" class="form-control" placeholder="Email">
            </div>
          </div>

          <hr class="hr-xs">

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
              <input type="password" name="password" class="form-control" placeholder="Пароль">
            </div>
          </div>

          <hr class="hr-xs">

          <div class="form-group">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock ti-unlock"></i></span>
              <input type="password" name="password2" class="form-control" placeholder="Повторите пароль">
            </div>
          </div>

          <button class="btn btn-primary btn-block" type="submit">Регистрация</button>
        </form>
      </div>

      <div class="login-links">
        <p class="text-center">Есть аккаунт? <a class="txt-brand" href="{% url 'login' %}"><font color=#29aafe>Войти</font></a></p>
      </div>
    {% endblock content %}
